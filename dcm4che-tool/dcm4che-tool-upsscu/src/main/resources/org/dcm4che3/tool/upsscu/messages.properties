usage=upsscu [options] [xmlFile]
try=Try `upsscu --help' for more information.
description=\n\
The upsscu application implements a Service Class User (SCU) for the Unified Procedure Step Service (UPS) \
SOP Class \n\-\n\
Options:
example=\n\
Examples:\n\
=> upsscu -c UPSSCP@localhost:11112 {xmlFile}|create \n\
Send UPS N-CREATE RQ listening on localport 11112 \n\ 
set=Set element of dataset in format <attribute=value>.
cancel=Change Workitem State to CANCELED with given <transaction-uid>
code=Set Code Item of dataset in format <sequence=code> with <code> in format <id>^<text>^<scheme>.
complete=Change Workitem State to COMPLETED with given <transaction-uid>
contact=Specify Contact Display Name of Cancellation Request.
process=Change Workitem State to IN PROGRESS with given <transaction-uid>
reason=Specify Reason of Cancellation Request.
reason-code=Specify Reason Code in format <id>^<text>^<scheme> of Cancellation Request.
upsuid=specify Affected SOP Instance UID (0000,1000) in UPS N-CREATE RQ. If not specified, \
no SOP Instance UID will be supplied in the UPS N-CREATE RQ to the UPS SCP.