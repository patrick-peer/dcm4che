usage=upsscu [options] -c <aet>@<host>:<port> [--] [<xml-file>]
try=Try `upsscu --help' for more information.
description=\n\
The upsscu application implements a Service Class User (SCU) for the Unified Procedure Step Service (UPS) \
SOP Class. Attributes to be sent in dataset for N-CREATE and N-SET requests can be specified in XML File \
-- <xml-file> \n\-\n\
Options:
example=\n\
Examples:\n\
=> upsscu -c UPSSCP@localhost:11112 -O Create \n\
Send UPS N-CREATE RQ to UPS SCP listening on localport 11112. Use /etc/upsscu/create.xml to set attributes in the dataset. \n\n\
=> upsscu -c UPSSCP@localhost:11112 -O Create -- /path-to-custom-create.xml \n\
Send UPS N-CREATE RQ to UPS SCP listening on localport 11112. Set attributes in the dataset from /path-to-custom-create.xml. \n\n\
=> upsscu -c UPSSCP@localhost:11112 -O Update --upsiuid 1.2.3.4.5.6.7.8 \n\
Send UPS N-SET RQ to UPS SCP listening on localport 11112 with UPS Instance UID as 1.2.3.4.5.6.7.8 \n\n\
=> upsscu -c UPSSCP@localhost:11112 -O Get --upsiuid 1.2.3.4.5.6.7.8 \n\
Send UPS N-GET RQ to UPS SCP listening on localport 11112 with UPS Instance UID and Negotiating SOP Class UID as \
Unified Procedure Step Push Sop Class. \n\n\
=> upsscu -c UPSSCP@localhost:11112 -O GetPull --upsiuid 1.2.3.4.5.6.7.8 \n\
Send UPS N-GET RQ to UPS SCP listening on localport 11112 with UPS Instance UID as 1.2.3.4.5.6.7.8 and Negotiating SOP Class UID as \
Unified Procedure Step Pull Sop Class. \n\n\
=> upsscu -c UPSSCP@localhost:11112 -O ChangeState -S P -sTransactionUID=1.2.3.4.5 --upsiuid 1.2.3.4.5.6.7.8 \n\
Send UPS N-ACTION RQ to UPS SCP listening on localport 11112 to change the state of UPS with UPS Instance UID as 1.2.3.4.5.6.7.8 \
from SCHEDULED to IN PROGRESS. 
cancel=Request UPS Cancel (N-ACTION) as UPS Push or UPS Watch SOP Class SCU. 
contact=Specify Contact Display Name of Cancellation Request. 
reason=Specify Reason of Cancellation Request.
reason-code=Specify Reason Code in format <id>^<text>^<scheme> of Cancellation Request.
return=specify return key. key can be specified by keyword or tag value \
(in hex), e.g. NumberOfStudyRelatedSeries or 00201206. 
receive=Receive UPS Event Reports (N-EVENT-REPORT) as UPS Event SOP Class SCU. 
set=Set element of dataset in format <attribute=value>. 
upsiuid=Specify UPS Instance UID to be used in UPS requests as Affected SOP InstanceUID (0000,1000).
operation=Specifies Operation type. Supported names: Create, Update, Get, GetPull, GetWatch, Find, FindWatch ChangeState, \
RequestCancel, RequestCancelWatch, Subscribe, Unsubscribe, Suspend, Receive. If no Command is specified, Find will be used.
state=specifies value for changing state of UPS. Supported state changes: C(=COMPLETED), P(=IN PROGRESS), D(=CANCELED).
invalid-operation-name={0} is not a supported Operation name
invalid-change-state={0} is not a supported Change State. 
missing-state=Missing State. 
missing-tr-uid=Missing TransactionUID for Change State. Specify using option <set>
missing-ups-iuid=Missing UPS Instance UID. 
too-many-xml-files=More than one xml file specified for N-CREATE or N-SET.