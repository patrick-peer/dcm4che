usage=jpg2dcm [options] <jpeg|jp2|mpeg2|mp4-file> <dicom-file>\n\
or jpg2dcm [options] <jpeg|jp2|mpeg2|mp4-file>... <dicom-outdir>\n\
or jpg2dcm [options] <jpeg|jp2|mpeg2|mp4-indir>... <dicom-outdir>
try=Try `jpg2dcm --help' for more information.
description=\n\
Encapsulate JPEG image or JPEG 2000 Part1 or MPEG2 video or MP4 video file(s) (or present in directories) \
into DICOM file(s) (or into DICOM directory). DICOM attributes can be specified via command line (using -m option) \
or a XML file (using -f option). If both the options are specified, system will generate metadata first \
from sample metadata file then from file specified by user, then add the attributes specified individually on \
command line and lastly read the header from the file to get specific information in accordance with the \
content type of the file. The Type 1 and Type 2 attributes, if missing will be generated by the system.\n\-\n\
Options:
example=-\n\
Example 1: jpg2dcm -f metadata.xml image.jpg image.dcm\n\
=> Encapulate JPEG Image verbatim with DICOM attributes specified in metadata.xml into DICOM Image Object.\n\-\n\
Example 2: jpg2dcm --no-app -m PatientName=Simson^Homer -m PatientSex=M -- homer.jpg image.dcm\n\
=> Encapulate JPEG Image without application segments with specified DICOM attributes into DICOM Image Object.\n\-\n\
Example 3: jpg2dcm video.mpeg video.dcm\n\
=> Encapulate MPEG2 Video into DICOM Video Object.\n\-\n\
Example 4: jpg2dcm video.mp4 videoMP4.dcm\n\
=> Encapulate MP4 Video into DICOM Video Object.\n\-\n\
Example 5: jpg2dcm img1.jpeg video1.mp4 dicom-dir \n\
=> Encapulate the specified image and video files to DICOM objects in dicom-dir.\n\-\n\
Example 6: jpg2dcm image-dir mp4-dir mpeg2-dir dicom-object-dir \n\
=> Encapulate images and videos specified in mentioned directories to DICOM objects in dicom-object-dir.\n\ 
metadata=specify included DICOM Attribute. attr can be specified by keyword or tag value (in hex), e.g. PatientName or\
 00100010. Attributes in nested Datasets can be specified by including the keyword/tag value of the sequence attribute,\
 e.g. 00400275/00400009 for Scheduled Procedure Step ID in the Request Attributes Sequence. Overrides DICOM attributes\
 specified by -f <xml-file>
file=specify included DICOM attributes by XML presentation in <xml-file>
no-app=remove application segments APPn from encapsulated JPEG stream; encapsulate JPEG stream verbatim by default.
xc=generate sample metadata for VL Photographic Image from etc/jpg2dcm/vlPhotographicImageMetadata.xml file.
missing=missing file operand
unsupported-file-ext=failed to determine content type of file {0} 
unsupported-content-type=content type {0} of file {1} not supported 
converted={0} -> {1}
nodestdir=target {0} is not a directory
